language: node_js
node_js:
  - 17

services:
  - docker

install:
  - echo "nothing to be installed"

# to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-frontend shinarasheed/udagram-frontend:v7
  - docker tag udagram-api-feed shinarasheed/udagram-api-feed:v4
  - docker tag udagram-api-user shinarasheed/udagram-api-user:v4
  - docker tag udagram-reverseproxy shinarasheed/udagram-reverseproxy:v2

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push shinarasheed/udagram-frontend:v7
  - docker push shinarasheed/udagram-api-feed:v4
  - docker push shinarasheed/udagram-api-user:v4
  - docker push shinarasheed/udagram-reverseproxy:v2
